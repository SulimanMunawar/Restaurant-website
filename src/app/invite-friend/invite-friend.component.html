<section class="product style-2 padding-tb" style="background-image: url(../../assets/img/menu/product-2.jpg)">
    <div class="container">
        <div class="section-header pb-4">
            <img src="../../assets/img/menu/sc-img.png" alt="sc-img" class="header-img" />
            <h2>Invite Friends</h2>
            <!-- <span>Our Tasty Menu Today</span> -->
        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12 mt-4 mb-4">
                <div class="srch_wrpr">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Search friends" />
                        <button type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 members-card mb-3" *ngFor="let users of usersList;">
                <div class="users-list">
                    <img class="user-img" src="../../assets/img/user-img.png" alt="">
                    <p style="flex-grow: 10; margin-left: 25px">{{users.name}}</p>
                    <input type="checkbox" class="plus-minus" name="checkbox1" (change)="onChange(users.id, $event)" [value]="users.id">
                </div>
            </div>
            <button type="button" class="btn btn-warning" (click)="SubmitUser()">Submit</button>
        </div>



    </div>
</section>
