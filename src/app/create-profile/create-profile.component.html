<nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
        <img src="../../assets/img/user-profile-img.png" />
        <h2>User Name</h2>
        <p>Location</p>
        <button class="btn-edit" routerLink="/dashboard">Edit Profile</button>
    </header>
    <ul>
        <li tabindex="0" class="icon-dashboard" routerLink="/my-profile"><span>My Profile</span></li>
        <li tabindex="0" class="icon-customers" routerLink="/add-card"><span>Payment</span></li>
        <li tabindex="0" class="icon-settings"><span>Settings</span></li>
        <li tabindex="0" class="icon-allergence" routerLink="/allergence"><span>Allergens</span></li>
        <li tabindex="0" class="icon-dietary" routerLink="/dietary"><span>Dietary</span></li>
        <li tabindex="0" class="icon-privacy"><span>Privacy</span></li>
        <li tabindex="0" class="icon-help" routerLink="/help"><span>Help</span></li>
    </ul>
</nav>

<main>
    <section class="product style-2 padding-tb">
        <div class="container">
            <div class="row justify-content-center pt-5" style="padding-bottom: 4.7rem;">
                <div class="col-xl-7 pb-5 pt-5">
                    <div class="card shadow-lg ">
                        <div class="contact-form">
                            <form method="post">
                                <h3>Create Profile</h3>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <select name="profile" id="" class="form-control" (change)="selectChangeHandler($event)">
                                                <option>Select Profile</option>
                                                <option value="KidProfile">Kid Profile</option>
                                                <option value="PartnerProfile">Partner Profile</option>
                                            </select>
                                        </div>


                                        <div *ngIf="'KidProfile' === selectedProfile">
                                            <div class="form-group">
                                                <input type="text" name="txtname" class="form-control greenBorder" placeholder="Name" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input type="number" name="PhoneNumber" class="form-control" placeholder="Age" value="" />
                                            </div>
                                            <div class="form-group">
                                                <select name="profile" id="" class="form-control">
                                                    <option>Relation</option>
                                                    <option value="Daughter">Daughter</option>
                                                    <option value="Son">Son</option>
                                                </select>
                                            </div>
                                            <div class="form-group text-center">
                                                <input type="submit" name="btnSubmit" class="btnContact" value="Save" />
                                            </div>
                                        </div>

                                        <div *ngIf="'PartnerProfile' === selectedProfile">
                                            <div class="form-group">
                                                <select name="profile" id="" class="form-control">
                                                    <option>Invite Partner as</option>
                                                    <option value="Husband">Husband</option>
                                                    <option value="Wife">Wife</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <img src="../../assets/img/icons/Search.svg" alt="">
                                                <input type="text" name="txtsearch" class="form-control" placeholder="Search partner" value="" />
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-12 members-card mb-3">
                                                    <div class="users-list">
                                                        <img class="user-img" src="../../assets/img/user-img.png" alt="">
                                                        <p style="flex-grow: 10; margin-left: 25px">User Name</p>
                                                        <input type="checkbox" class="plus-minus" name="checkbox1">
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Invite Partner</button>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPartner" data-bs-whatever="@mdo">Add Partner Partner</button>

                                        </div>

                                    </div>
                                </div>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Invite Friends</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="mb-3">
                                                        <label for="message-text" class="col-form-label">Email</label>
                                                        <input type="email" name="email" class="form-control" placeholder="Email" value="" />
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Invite</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" id="addPartner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Invite Friends</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <input type="text" name="name" formControlName="name" class="form-control" placeholder="Name" value="" />
                                                    </div>
                                                    <div class="form-group ">
                                                        <select name="relation" id="" class="form-control">
                                                            <option value="">Select Relation</option>
                                                            <option value="Husband">Husband</option>
                                                            <option value="Wife">Wife</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group ">
                                                        <input type="email" name="email" class="form-control " placeholder="Email " />
                                                    </div>
                                                    <div class="form-group ">
                                                        <input type="number" name="email" class="form-control " placeholder="Phone" />
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Invite</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
